# ========================================
# HoneyNet Intelligence Platform
# Complete Production Deployment
# ========================================
# Optimized for AWS t3.small (2GB RAM + 4GB Swap)
# All services included with resource limits
# ========================================

networks:
  internet-facing:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  backend:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.21.0.0/24
  elk:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

volumes:
  cowrie-logs:
  cowrie-downloads:
  dionaea-data:
  snort-logs:
  snort-rules:
  elasticsearch-data:
  logstash-data:
  postgres-data:
  mongo-data:
  redis-data:
  geoip-data:

services:

  # ========================================
  # HONEYPOT LAYER
  # ========================================
  
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    hostname: ${COWRIE_HOSTNAME:-server01}
    restart: unless-stopped
    networks:
      internet-facing:
        ipv4_address: 172.20.0.10
      elk:
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - cowrie-logs:/cowrie/cowrie-git/var/log/cowrie
      - cowrie-downloads:/cowrie/cowrie-git/var/lib/cowrie/downloads
    mem_limit: 256m
    cpus: 0.5

  dionaea:
    image: dinotools/dionaea:latest
    container_name: dionaea
    restart: unless-stopped
    networks:
      internet-facing:
        ipv4_address: 172.20.0.11
      elk:
    ports:
      - "21:21"
      - "80:80"
      - "443:443"
      - "445:445"
      - "1433:1433"
      - "3306:3306"
    volumes:
      - dionaea-data:/opt/dionaea/var
    mem_limit: 512m
    cpus: 0.5

  # ========================================
  # INTRUSION DETECTION LAYER
  # ========================================
  
  snort:
    build:
      context: ./ids/snort
      dockerfile: Dockerfile
    container_name: snort
    restart: unless-stopped
    network_mode: "host"
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - snort-logs:/var/log/snort
      - snort-rules:/etc/snort/rules
      - ./ids/snort/snort.conf:/etc/snort/snort.conf:ro
    environment:
      - INTERFACE=ens5
      - HOME_NET=${PUBLIC_IP:-0.0.0.0}/32
    mem_limit: 256m
    cpus: 0.5

  # ========================================
  # ELK STACK
  # ========================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.11.0}
    container_name: elasticsearch
    restart: unless-stopped
    networks:
      - elk
      - backend
    ports:
      - "9200:9200"
    environment:
      - node.name=elasticsearch
      - cluster.name=honeynet-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    mem_limit: 1g
    cpus: 1.0

  logstash:
    image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION:-8.11.0}
    container_name: logstash
    restart: unless-stopped
    networks:
      - elk
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
      - ELASTIC_HOST=elasticsearch
    volumes:
      - ./elk-stack/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logstash-data:/usr/share/logstash/data
      - geoip-data:/usr/share/logstash/geoip
    depends_on:
      - elasticsearch
    mem_limit: 512m
    cpus: 0.5

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-8.11.0}
    container_name: kibana
    restart: unless-stopped
    networks:
      - elk
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    depends_on:
      - elasticsearch
    mem_limit: 512m
    cpus: 0.5

  filebeat:
    build:
      context: ./elk-stack/filebeat
      dockerfile: Dockerfile
    container_name: filebeat
    restart: unless-stopped
    user: root
    networks:
      - elk
      - internet-facing
    volumes:
      - ./elk-stack/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - cowrie-logs:/var/log/cowrie:ro
      - snort-logs:/var/log/snort:ro
    command: filebeat -e -strict.perms=false
    depends_on:
      - logstash
    mem_limit: 128m
    cpus: 0.25

  # ========================================
  # DATABASES
  # ========================================
  
  postgres:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: postgres
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-honeynet}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-HoneyNetDB2024!}
      - POSTGRES_DB=${POSTGRES_DB:-honeynet_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/database/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    mem_limit: 128m
    cpus: 0.25

  mongodb:
    image: mongo:${MONGO_VERSION:-7.0}
    container_name: mongodb
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-HoneyNetMongo2024!}
      - MONGO_INITDB_DATABASE=${MONGO_DB:-honeynet_logs}
    volumes:
      - mongo-data:/data/db
    mem_limit: 256m
    cpus: 0.25

  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: redis
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-HoneyNetRedis2024!}
    volumes:
      - redis-data:/data
    mem_limit: 128m
    cpus: 0.25

  # ========================================
  # BACKEND API
  # ========================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    networks:
      - backend
      - elk
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_SECRET_KEY=${API_SECRET_KEY:-honeynet-secret-key-change-in-production}
      
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-honeynet}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-HoneyNetDB2024!}
      - POSTGRES_DB=${POSTGRES_DB:-honeynet_db}
      
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-HoneyNetMongo2024!}
      - MONGO_DB=${MONGO_DB:-honeynet_logs}
      
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-HoneyNetRedis2024!}
      
      - ELASTIC_HOST=elasticsearch
      - ELASTIC_PORT=9200
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-}
      
      - ABUSEIPDB_API_KEY=${ABUSEIPDB_API_KEY:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
    volumes:
      - ./backend:/app
      - geoip-data:/app/data/geoip
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
      - mongodb
      - redis
      - elasticsearch
    mem_limit: 256m
    cpus: 0.5

  # ========================================
  # FRONTEND DASHBOARD
  # ========================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - backend
      - internet-facing
    ports:
      - "3000:80"
    depends_on:
      - backend
    mem_limit: 128m
    cpus: 0.25
